<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/index.css">
    <title>Junior Front-End Task</title>
</head>
<body>
    <header class="header">
        <img class="header-logo" src="/sources/logo111.png" alt="">
        <button class="header-settings">
            <span class="header-settings-gear"></span>
            <span class="header-settings-text">Settings</span>
        </button>
    </header>
    <main class="main">

        <div class="main-form">
            <div class="main-form-top">
                <span class="main-form-top-text">Create new note</span>
            </div>
            <form class="main-form-body" action="#" onsubmit="return false;">
                <input type="text" class="main-form-body-subject" placeholder="Subject" action="#" onsubmit="return false;">
                <textarea type="text" class="main-form-body-note" placeholder="Note" action="#" onsubmit="return false;"></textarea>
                <button class="main-form-body-button" action="#" onsubmit="return false;">Submit</button>
            </form>
        </div>

        <div class="main-content">
        </div>

    </main>
    <script src="/index.js"></script>
</body>
</html>
